<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Intersect Plugin Specs</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.gilt.isequal.1.0.min.js"></script>
    <script type="text/javascript" src="../lib/spec_runner.js"></script>
    <script type="text/javascript">
      $(function () {
        var filename = "intersect", version = "1.0",
          src = /[\?\&]prod(\&|$)/.test(document.location.search) ?
            "../release/jquery.gilt." + filename + "." + version + ".min.js" :
            "../src/" + filename + ".js";
        $("<script type='text/javascript' src='" + src + "'/>")
          .load(function () {
            describe("bound events plugin", function () {
              it("should return only the values contained in all sub-arrays", function () {
                expect($.isEqual($.intersect([1, 2, 3], [2, 3, 4]), [2, 3])).to(equal, true);
              });
              it("should return empty array when any array is empty", function () {
                expect($.intersect([1, 2, 3], []).length).to(equal, 0);
              });
              it("should return null when no arrays are passed", function () {
                expect($.intersect()).to(equal, null);
              });
              it("should only return unique values", function () {
                expect($.isEqual($.intersect([1, 1, 1]), [1])).to(equal, true);
              });
            });
          }).appendTo("head");
      });
    </script>
  </head>
  <body>
  </body>
</html>
